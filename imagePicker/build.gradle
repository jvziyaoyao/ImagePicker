plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

def GROUP_NAME = 'com.github.jvziyaoyao'
def ARTIFACT_NAME = 'image-picker'
def VERSION_CODE = 1
def VERSION_NAME = '1.0.1-alpha.1'

group GROUP_NAME
version VERSION_NAME

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = GROUP_NAME
                artifactId = ARTIFACT_NAME
                version = VERSION_NAME
            }
        }
    }
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 24
        targetSdk 31
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion '1.6.10'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation "com.github.jvziyaoyao:ImageViewer:$image_viewer_version"
    implementation "com.github.jvziyaoyao:OrigeekUI:$origeek_ui_version"

    implementation 'io.coil-kt:coil:2.0.0-rc03'
    implementation 'io.coil-kt:coil-svg:2.0.0-rc03'
    implementation 'io.coil-kt:coil-gif:2.0.0-rc03'
    implementation 'io.coil-kt:coil-compose:2.0.0-rc03'

    implementation "com.google.accompanist:accompanist-systemuicontroller:0.24.1-alpha"
    implementation 'com.google.accompanist:accompanist-insets:0.24.1-alpha'
    implementation "com.google.accompanist:accompanist-permissions:0.18.0"

    implementation 'com.github.getActivity:XXPermissions:13.5'
    implementation 'com.google.code.gson:gson:2.8.8'

    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.0-alpha07"

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation 'androidx.activity:activity-compose:1.4.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.foundation:foundation:$compose_version"
}